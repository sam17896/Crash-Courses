<div class="card">
    <h1 class="card-title">Profile</h1>
    <img class="card-img-top" ng-src="{{vm.profile.picture}}" width="50px" height="500px" alt="avatar">
    <div class="card-body">
        <div>
            <label for="nickname"></label>
            <h3 class="card-text">{{vm.profile.nickname}}</h3>
            <label for="name"></label>
            <h3 class="card-text">{{vm.profile.name}}</h3>
        </div>
    </div>
</div>
