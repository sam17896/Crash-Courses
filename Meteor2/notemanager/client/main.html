<head>
  <title>Note Manager</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

          
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">NoteManager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Latest Notes</h1>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}}
        {{> note}}
      {{/each}}
    </ul>
    {{else}}
      <p>Please log in to manage Notes</p>
    {{/if}}
  </div>

  {{#if currentUser}}
    {{>add}}
  {{/if}}
   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>

<template name="note">
  <li class="collection-item">
    {{text}}: <strong>Added By {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <div class="container">
    <h3>Add Note</h3>
    <form class="add-form">
      <input type="text" name="text" placeholder="Add Note">
    </form>
  </div>
    
        
</template>
