<h1>Hello {{name}}</h1>
<h2>Age: {{age}}</h2>

<ul>
  <li>Street: {{address.street}}</li>
  <li>City: {{address.city}}</li>
  <li>State: {{address.state}}</li>
</ul>

<button (click)="onClick()">Click Me</button>

<h1>Edit User</h1>
<form>
  <div>
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="name" name="name"/>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" [(ngModel)]="age" name="age"/>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" [(ngModel)]="email" name="email"/>
  </div>
  <div>
    <label for="street">Street:</label>
    <input type="text" [(ngModel)]="address.street" name="address.street"/>
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" [(ngModel)]="address.city" name="address.city"/>
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" [(ngModel)]="address.state" name="address.state"/>
  </div>
</form>

<h1>Hobbies</h1>

<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #hobby/>
  </div>
</form>

<ul>
  <li *ngFor="let hobby of hobbies; let i=index">
    {{i+1}}: {{hobby}} <button (click)="deleteHobby(i)">X</button>
  </li>
</ul>
