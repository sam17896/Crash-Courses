<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <title>Weight Container</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input 
                type="number" class="form-control form-control-lg"
                placeholder="Enter Pounds" 
                id="lbsInput">
              </div>
            </form>
            <div id="output">
              <div class="card card-primary mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>

              <div class="card card-success mb-2">
                <div class="card-block">
                  <h4>KiloGrams:</h4>
                  <div id="kilogramOutput"></div>
                </div>
              </div>

              <div class="card card-danger mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ouncesOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/tether.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/myjs.js"></script>
    </body>
</html>
